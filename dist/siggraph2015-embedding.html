  <body>
	<div id="openseadragon1" style="width: 100%; height: 100px;"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="openseadragon/openseadragon.min.js"></script>
	<script type="text/javascript">
		var fix_size = function() { $('#openseadragon1').height($(window).height()); };
		$(window).on('resize', fix_size);
		fix_size();

		window.openseadragon_viewer = OpenSeadragon({
			id: "openseadragon1",
			prefixUrl: "openseadragon/images/",
			showNavigator: true,
			tileSources: {
				Image: {
					xmlns:    "http://schemas.microsoft.com/deepzoom/2008",
					Url:      "https://styledb-data.s3.amazonaws.com/deepzoom/embedding533_files/",
					Format:   "jpg",
					Overlap:  "1",
					TileSize: "384",
					Size: {
						Height: "28672",
						Width:  "28672",
					}
				}
			}
		});
	</script>

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-32702201-1']);
	  _gaq.push(['_trackPageview']);
	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
  </body>
